<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="2.gallery.css">
</head>
<body>
  <header>
    <div class="navbar">
        <div class="nav-logo border">
             <div class="logo"><i class="fa-regular fa-image"></i>
             </div>
         </div>

         <div class="nav-add border">
            <!-- <p class="add-first">pixelHub</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i> -->
                <p class="add-second">pixelHub</p> 
            </div>
         </div>

         <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>                
            </div>
         </div>

         <div class="nav-signin border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Account and Lists</p>
         </div>

         <div class="nav-returns border">
            <!-- <p><span>Returns</span></p> -->
            <p class="nav-second">Explore</p>
         </div>

         <div class="nav-cart border">
             <i class="fa-solid fa-user"></i>           
              profile
         </div>
    </div>
    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-ops">
            <p class="para">flower</p>
            <p class="para">sea</p>
            <p class="para">nature</p>
            <p class="para">sand</p>
            <p class="para">animals</p>
        </div>
        <!-- <div class="panel-deals">
            Shop deals in Electronics
        </div> -->
    </div>
</header>
</body>
</html>
